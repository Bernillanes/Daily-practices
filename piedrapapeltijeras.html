<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Piedra, papel o tijeras </title>
      <script>
            //1 es piedra, 2 es papel y 3 es tijeras
            let jugador = 0
            let pc = 2
            jugador = prompt("Elige: 1 es piedra, 2 es papel, 3 es tijeras")
            //alert("Elegiste " + jugador)
            if(jugador == 1) {
                alert ("Elegiste piedra")
            }   else if (jugador == 2){
                alert ("Elegiste papel")
            }   else if (jugador == 3){
                alert ("Elegiste tijeras")
            } else {
                alert("Elegiste perder")
            }
            if(pc == 1) {
                alert ("PC escogio piedra")
            }   else if (pc == 2){
                alert ("PC escogio papel")
            }   else if (pc == 3){
                alert ("PC escogio tijeras")
            }
            // COMBATE
            if(pc == jugador) {
                alert ("EMPATE")
            } else if(jugador == 1 && pc == 3) {
                alert ("GANASTE")
            } else if(jugador == 2 && pc == 1) {
                alert("GANASTE")
            } else if(jugador == 3 && pc == 2) {
                alert("GANASTE")
            } else {
                alert ("PERDISTE")
            }
        </script>
    </head>
    </body>
        <h1>Piedra, papel o tijera</h1>

</html>
